{% extends 'intro.html' %}
{% block body %}
<p class="text-right">
<a href="{{url_for('index')}}" class="btn btn-success">Home</a>
</p>
<table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>Item Name</th>
      <th>Ordered no</th>
      <th>Remaining</th>
      <th>Vendor Name</th>
      <th>Cost Price</th>
      <th>Selling Price</th>
    </thead>
    <tbody>
      {% for i in all %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{i.item}}</td>
          <td>{{i.ordered}}</td>
          <td>{{i.remaining}}</td>
          <td>{{i.vendor}}</td>
          <td>{{i.c_price}}</td>
          <td>{{i.s_price}}</td>
          </tr>
      {%endfor%}
    </tbody>
  </table>
